<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs -->
  <meta charset="UTF-8">
  <title>Your Page Title | Brand Name</title>
  <meta name="description" content="A short and compelling description of your page, including target keywords. Max 160 characters.">
  <meta name="keywords" content="Keyword1, Keyword2, Keyword3, Brand Name">
  <meta name="author" content="Your Name or Company Name">

  <!-- Mobile Specific Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Your Page Title | Brand Name">
  <meta property="og:description" content="A short description that will appear in social shares.">
  <meta property="og:image" content="https://yourdomain.com/path/to/social-image.jpg">
  <meta property="og:url" content="https://yourdomain.com/page-url">
  <meta property="og:site_name" content="Brand Name">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Your Page Title | Brand Name">
  <meta name="twitter:description" content="A short description tailored for Twitter.">
  <meta name="twitter:image" content="https://yourdomain.com/path/to/social-image.jpg">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://yourdomain.com/page-url">

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- Schema.org JSON-LD (for search engines) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "Your Page Title",
    "url": "https://yourdomain.com/page-url",
    "description": "A short, keyword-rich description of your page."
  }
  </script>

  <!-- CSS Styles -->
  <link rel="stylesheet" href="/styles.css">
</head>
<body>

  <header>
    <h1>Your Page Heading (H1)</h1>
    <!-- Navigation, Branding, etc. -->
  </header>

  <main>
    <section>
      <h2>Subheading (H2)</h2>
      <p>Your optimized content goes here. Use semantic HTML and target keywords naturally.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Company Name. All rights reserved.</p>
  </footer>

</body>
</html>
